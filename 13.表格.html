<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>a</td><td>b</td><td>c</td></tr>
            <tr><td>d</td><td>e</td><td>f</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>g</td><td colspan=2>e f</td></tr>
            <tr><td>g</td><td>s</td><td>r</td></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>a t</td><td>d</td><td>w</td></tr>
            <tr>                      <td>y</td><td>r</td></tr>
        </table>
         <!--3x3表格-->
         <table border=1>
            <tr><td>q</td><td colspan=2 rowspan=2>d f g r</td></tr>
            <tr><td>w</td>                                    </tr>
            <tr><td>h</td><td>r</td><td>e</td></tr>
        </table>
    </body>



</html>
